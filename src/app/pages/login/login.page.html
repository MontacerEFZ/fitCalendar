<ion-content [fullscreen]="true"  class="ion-padding">
  <div class="header">
    <ion-title>Bienvenido de nuevo</ion-title>
    <h6>Inicia sesión para poder continuar</h6>
  </div>

  <form [formGroup]="loginForm"  novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" class="input" placeholder="Email"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>


      <ion-item class="passwrd">
        <ion-input formControlName="password" class="input" placeholder="Contraseña"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>


      <div>
        <a class="resetPassword" [routerLink]="['/recuperar-password']">¿Has olvidado la contraseña?</a>
      </div>
    </div>

    <div class="fabbtn">
      <ion-fab-button (click)="login()">
        <ion-icon name="log-in"></ion-icon>
      </ion-fab-button>
    </div>
  </form>
</ion-content>
