<ion-content [fullscreen]="true"  class="ion-padding">
  <div class="header">
    <ion-title>Introduce tu correo electrónico para recuperar la contraseña</ion-title>
  </div>

    <div class="ion-padding">
      <ion-item class="input">
        <ion-input [(ngModel)]="email" class="input" placeholder="Email"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
    </div>

    <div class="fabbtn">
      <ion-fab-button (click)="resetPassword()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </div>

</ion-content>
