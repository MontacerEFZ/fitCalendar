<ion-content [fullscreen]="true"  class="ion-padding">
  <div class="header">
    <ion-title>Bienvenido</ion-title>
    <p>Registrate para poder continuar</p>
  </div>

  <form [formGroup]="regForm"  novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" class="input" placeholder="Email"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>


      <ion-item class="passwrd">
        <ion-input formControlName="password" class="input" placeholder="ContraseÃ±a"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

    </div>

    <div class="fabbtn">
      <ion-fab-button (click)="signUp()">
        <ion-icon name="person-add"></ion-icon>
      </ion-fab-button>
    </div>

  </form>
</ion-content>
